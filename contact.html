<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon.png">

    <link href="assets/css/bootstrap.min.css" rel="stylesheet">

    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/responsive.css" rel="stylesheet">

    <title>Mid</title>
</head>
<body>

<header id="masthead" class="site-header" >
    <nav id="primary-navigation" class="site-navigation">
        <div class="container">
            <div class="navbar-header page-scroll">
                <a href="#main" class="site-logo"><img src="assets/img/logo.png" alt="logo"></a>
            </div>
            <div class="main-menu" id="portfolio-perfect-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="page-scroll"><a href="index.html">Home</a></li>
                    <li class="page-scroll"><a href="family.html">Family</a></li>
                    <li class="page-scroll"><a href="education.html">Education</a></li>
                    <li class="page-scroll"><a href="hobbies.html">Hobbies</a></li>
                    <li class="page-scroll"><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main id="main" class="site-main">

    <section id="contact" class="site-section section-form text-center">
        <div class="container">

            <h3>Contact</h3>
            <img src="assets/img/lines.svg" class="img-lines" alt="lines">
            <form action="#" method="POST" class="contact-form">
                <div class="row">
                    <div class="col-sm-6">
                        <label for="name"></label>
                        <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
                    </div>
                    <div class="col-sm-6">
                        <label for="email"></label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                    </div>
                    <div class="col-sm-12">
                        <label for="message"></label>
                        <textarea id="message" name="message" class="form-control" placeholder="Type your message here" required></textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-border">Submit<span class="glyphicon glyphicon-send"></span></button>
            </form>

        </div>
    </section>
</main>

</body>
</html>
